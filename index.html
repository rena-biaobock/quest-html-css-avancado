<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <main>
    <div class="container">

      <div class="section-one">

        <a href="#"><img src="images/logo.svg" alt="huddle logo" class="logo"></a>

        <img src="images/illustration-mockups.svg" alt="illustration mockups" class="illustration-mockups">

      </div>

      <div class="section-two">

        <h3>Build The Communtity<br>Your Fans Will Love</h3>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

        <button class="btn-register">Register</button>

        <ul class="social-icons">
          <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>

      </div>
      
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rena-biaobock" target="_blank">rena-biaobock</a>.
    </p>
  </footer>

</body>

</html>
